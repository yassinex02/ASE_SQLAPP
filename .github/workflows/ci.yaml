name: My Workflow
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        env:
          AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
        run: |
          python app.py > flask_output.log 2>&1 &
          sleep 5  # Wait for the Flask app to start

      - name: Check if Flask is still running
        run: pgrep -af "python app.py" || true # Print process ID if running, or true if not

      - name: Post completion cleanup
        run: pkill -f "python app.py" || true # Ensure the Flask app is stopped
